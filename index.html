<body>
    <header class="header">
        <img class="logo_img" src="img/header.png" alt="Header Image"/>
    </header>

    <main class="main">    
        <div class="app__formulario">
            <section class="formulario" data-formulario>
                <h1 class="formulario__titulo">Agregar producto:<br><br></h1>
                <form class="principal__formulario" data-formulario>
                    <div class="campos">
                        <fieldset class="formulario__nombre">
                            <label class="nombre__etiqueta" for="nombre">Nombre</label>
                            <input name="nombre" id="nombre" class="nombre__input"type="text" minlength="3" required data-nombre/>
                            <span class="mensaje-error"></span>
                        </fieldset> 
                        <fieldset class="formulario__precio">
                            <label class="precio__etiqueta" for="precio">Precio</label>
                            <input name="precio" id="precio" class="precio__input" type="number" minlength="1" data-precio/>
                            <span class="mensaje-error"></span>
                        </fieldset> 
                        <fieldset class="formulario__image">
                            <label class="image__etiqueta" for="image">Imagen</label>
                            <input name="image" id="image" class="image__input" type="text" data-image/>
                            <span class="mensaje-error"></span>
                        </fieldset> 
                    </div>
                    <div class="botones">
                        <button id="enviar_b" class="enviar__boton" type="submit">
                            <span>Enviar</span>
                        </button>
                        <button id="limpiar__b" class="limpiar__boton" type="reset">
                            <span>Limpiar</span>
                        </button>
                    </div>               
                </form>   
            </div>         
            </section>

        <section class="productos">
            <h1 class="productos__titulo">Mis productos</h1>

                        </li> -->

                <!-- </div> -->
               
            <!-- </div> -->
        </section>       
    </main>
